{% extends "base.html" %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <h1 class="text-center">Log in to continue with Hasker</h1>
    <form class="form-base" method="post" action="{% url 'user:login' %}">
        {% include 'snippets/form.html' %}
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="checked" name="remember_me"> Remember me
                </label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
    </form>
{% endblock content %}
